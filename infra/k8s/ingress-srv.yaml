apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx # to find the routing rules for the ingress
  rules:
    - host: posts.com 
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip-srv 
                port: 
                  number: 4000
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-srv 
                port: 
                  number: 4002
          - path: /posts/?(.*)/comments # this is a wildcard to replace the var id in the path (e.g. /posts/:id/comments)
            pathType: ImplementationSpecific 
            backend:
              service:
                name: comments-srv 
                port: 
                  number: 4001
          - path: /?(.*) # to match out any path
            pathType: ImplementationSpecific 
            backend:
              service:
                name: client-srv 
                port: 
                  number: 3000

